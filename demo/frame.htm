<!DOCTYPE html>
<html>
    <style>
        .bubble {
            background-color: #000;
            color: #fff;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./xdomain.css" media="all" />
<body>
<div class='demoArea'>
    <input type='text' value='test' id='inputbox' />
    <span id='bubble' class='bubble2'>bubble on the left of input</span>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js'></script>
<script src='../beam.js'></script>
<script src='../lib/exportTo/exportTo.js'></script>
<script>
    $(function(){
        var msgBubble = $('#bubble').embedCSS().exportTo(parent, true);
        msgBubble.end().remove();
        //var elMsgBbl = msgBubble[0];
        //var newNode = parent.document.adoptNode(elMsgBbl);

        //parent.document.body.appendChild(elMsgBbl)

        msgBubble
            // below reset is because the shability of ie 9 http://t.cn/aY15S3
            // and it cause jQuery.position and outerWidth(true) work unexpectedly
            // http://t.cn/aY15SB
            .css('marginTop', 0).show()

            // move it to document body
            .appendTo(parent.document.body);


        msgBubble.beam().to($('input')).at("outer right outer top", 0, { delay: true });

    });
</script>
</body>
</html>
